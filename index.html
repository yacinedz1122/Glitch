        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: black;

        /* فيديو الخلفية */
        #bg-video {

            z-index: -1;

            height: 100vh;
            color: white;

        .profile-card {

            backdrop-filter: blur(10px);

            border-radius: 20px;
            border: 1px solid #bc13fe;
            box-shadow: 0 0 30px #bc13fe;

        h1 { font-size: 3rem; text-shadow: 0 0 15px #bc13fe; margin: 10px 0; }

        .links a {
            display: block;
            margin: 15px;
            padding: 10px 30px;
            color: white;
            text-decoration: none;
            border: 1px solid #bc13fe;
            border-radius: 50px;
            transition: 0.3s;
            background: rgba(188, 19, 254, 0.1);
        }

        .links a:hover {
            background: #bc13fe;
            box-shadow: 0 0 20px #bc13fe;
            color: black;
        }

        /* مشغل الموسيقى */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #bc13fe;
        }

</head>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ERROR 404 | Private Space</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a; /* أسود ملكي */
            color: #bc13fe; /* بنفسجي نيون */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            text-align: center;
            padding: 40px;
            border: 2px solid #bc13fe;
            border-radius: 15px;
            box-shadow: 0 0 20px #bc13fe, inset 0 0 10px #bc13fe;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #bc13fe;
        }
        .links a {
            display: block;
            margin: 15px 0;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #bc13fe;
            border-radius: 5px;
            transition: 0.4s;
        }
        .links a:hover {
            background: #bc13fe;
            color: black;
            box-shadow: 0 0 20px #bc13fe;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ERROR 404</h1>
        <p>Welcome to the glitch in the system.</p>
        <div class="links">
            <a href="https://discord.com">Discord</a>
            <a href="#">Instagram</a>
            <a href="#">Gaming Profile</a>
        </div>
    </div>
</body>
</html>
